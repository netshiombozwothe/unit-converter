<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="values">
        <h3>Metric/Imperical Unit Conversion</h3>
        <input type="text" id="enterNumber">
        <div id="convertNumber">Convert</div>
    </div>
        <div class="display-el">
         <h3>Length (Meter/Feet)</h3>
        <div id="display1">0 meters = 0 feet | 0 feet = 0 meters</div>
        </div>

        <div class="display-el">
        <h3>Volume (Liters/Gallons)</h3>
        <div id="display2">0 liters = 0 gallons | 0 gallons = 0 liters</div>
        </div>
        <div class="display-el">
        <h3>Mass (Kilograms/Pounds)</h3>
        <div id="display3">0 Kilograms = 0 pounds | 0 pounds = 0 Kilograms</div>
        </div>
    <script src="index.js"></script>
</body>
</html>
